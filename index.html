<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 1 Static Resume Builder </h1>
    <form id="resumeForm">
        <fieldset>
            <legend> Personal Information </legend>
            <label for="picture"><strong>upload ProfilePictue:</strong></label>
            <input type="file" id="picture" name="picture" required><br><br>

            <label for="name"><stronge>Name:</stronge></label>
            <input type="text" id="name" name="name" required> <br><br>

            <label for="email"><stronge>Email:</stronge> </label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone"><stronge>Phone:</stronge> </label>
            <input type="phone" id="phone" name="phone" required><br><br>

            <label for="address"><stronge>Address:</stronge> </label>
            <input type="text" id="address" name="address" required><br><br>
        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label><br>
            <textarea>  rows="4" required </textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Work Experience </label>
            <textarea>  rows="4" required </textarea><br>
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea> rows="4" required </textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>
</body>
</html>
